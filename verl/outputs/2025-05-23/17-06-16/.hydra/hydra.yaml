hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - algorithm.adv_estimator=grpo
    - algorithm.use_kl_in_reward=True
    - data.train_files=./data/bigmath_rl_tinyv/train.parquet
    - data.val_files=['./data/math_eval/math_benchmarks_aammo.parquet', './data/hardverify_math/test.parquet']
    - data.train_batch_size=128
    - data.max_prompt_length=1024
    - data.max_response_length=4096
    - data.filter_overlong_prompts=True
    - data.truncation=error
    - actor_rollout_ref.model.path=Qwen/Qwen2.5-7B
    - actor_rollout_ref.actor.optim.lr=1e-6
    - actor_rollout_ref.model.use_remove_padding=True
    - actor_rollout_ref.actor.ppo_mini_batch_size=64
    - actor_rollout_ref.actor.ppo_max_token_len_per_gpu=15360
    - actor_rollout_ref.actor.use_dynamic_bsz=True
    - actor_rollout_ref.actor.use_kl_loss=True
    - actor_rollout_ref.actor.kl_loss_coef=0.001
    - actor_rollout_ref.actor.kl_loss_type=low_var_kl
    - actor_rollout_ref.model.enable_gradient_checkpointing=True
    - actor_rollout_ref.actor.fsdp_config.param_offload=False
    - actor_rollout_ref.actor.fsdp_config.optimizer_offload=False
    - actor_rollout_ref.rollout.name=vllm
    - actor_rollout_ref.rollout.gpu_memory_utilization=0.5
    - actor_rollout_ref.rollout.max_num_batched_tokens=5120
    - actor_rollout_ref.rollout.n=8
    - actor_rollout_ref.ref.fsdp_config.param_offload=False
    - algorithm.kl_ctrl.kl_coef=0.001
    - trainer.critic_warmup=0
    - trainer.logger=[console,wandb]
    - trainer.project_name=TinyV-0429
    - trainer.experiment_name=Qwen2.5-7B-bigmath_rl_tinyv-TinyV-1.5B-addon-3
    - trainer.nnodes=1
    - trainer.default_local_dir=./models_rl/Qwen2.5-7B-bigmath_rl_tinyv-TinyV-1.5B-addon-3
    - trainer.n_gpus_per_node=4
    - trainer.save_freq=64
    - trainer.test_freq=8
    - trainer.resume_mode=auto
    - trainer.total_epochs=12
    - reward_model.reward_manager=prime
    - reward_model.tinyv_setup=addon
  job:
    name: main_ppo
    chdir: null
    override_dirname: actor_rollout_ref.actor.fsdp_config.optimizer_offload=False,actor_rollout_ref.actor.fsdp_config.param_offload=False,actor_rollout_ref.actor.kl_loss_coef=0.001,actor_rollout_ref.actor.kl_loss_type=low_var_kl,actor_rollout_ref.actor.optim.lr=1e-6,actor_rollout_ref.actor.ppo_max_token_len_per_gpu=15360,actor_rollout_ref.actor.ppo_mini_batch_size=64,actor_rollout_ref.actor.use_dynamic_bsz=True,actor_rollout_ref.actor.use_kl_loss=True,actor_rollout_ref.model.enable_gradient_checkpointing=True,actor_rollout_ref.model.path=Qwen/Qwen2.5-7B,actor_rollout_ref.model.use_remove_padding=True,actor_rollout_ref.ref.fsdp_config.param_offload=False,actor_rollout_ref.rollout.gpu_memory_utilization=0.5,actor_rollout_ref.rollout.max_num_batched_tokens=5120,actor_rollout_ref.rollout.n=8,actor_rollout_ref.rollout.name=vllm,algorithm.adv_estimator=grpo,algorithm.kl_ctrl.kl_coef=0.001,algorithm.use_kl_in_reward=True,data.filter_overlong_prompts=True,data.max_prompt_length=1024,data.max_response_length=4096,data.train_batch_size=128,data.train_files=./data/bigmath_rl_tinyv/train.parquet,data.truncation=error,data.val_files=['./data/math_eval/math_benchmarks_aammo.parquet',
      './data/hardverify_math/test.parquet'],reward_model.reward_manager=prime,reward_model.tinyv_setup=addon,trainer.critic_warmup=0,trainer.default_local_dir=./models_rl/Qwen2.5-7B-bigmath_rl_tinyv-TinyV-1.5B-addon-3,trainer.experiment_name=Qwen2.5-7B-bigmath_rl_tinyv-TinyV-1.5B-addon-3,trainer.logger=[console,wandb],trainer.n_gpus_per_node=4,trainer.nnodes=1,trainer.project_name=TinyV-0429,trainer.resume_mode=auto,trainer.save_freq=64,trainer.test_freq=8,trainer.total_epochs=12
    id: ???
    num: ???
    config_name: ppo_trainer
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/cc/TinyV/verl
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/cc/TinyV/verl/verl/trainer/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/cc/TinyV/verl/outputs/2025-05-23/17-06-16
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
